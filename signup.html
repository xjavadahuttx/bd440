	<body>
		<h1>Create new account</h1>
		<form action="/create" method="post" onsubmit="return validateEmail()">
			
			<label for="inputUser">Username:</label><br>
			<input type="text" name="username"><br>
			
			<label for="inputEmail">Email:</label><br>
			<input type="text" name="email" id="email"><br>
			
			<label for="confirmEmail">Confirm Email:</label><br>
			<input type="text" name="confirmemail" id="confirmEmail"><br>
			
			
			<label for="inputPass">Password:</label><br>
			<input type="password" name="password"><br>
			
			<button type="submit" class="mybutton">Submit</button>
		</form>
		<hr>
		Already have an account? <a href='/login'>Login here.</a>

		<script>
        	function validateEmail() {
            		var email = document.getElementById("email").value;
    	        	var confirmEmail = document.getElementById("confirmEmail").value;

            		if (email !== confirmEmail) {
                		alert("Email field does not match");
                return false;
            }
            return true;
        }

    </script>
	</body>
